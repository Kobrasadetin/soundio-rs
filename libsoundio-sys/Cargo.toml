[package]
name = "libsoundio-sys"
version = "0.2.0"
authors = ["Tim Hutt <tdhutt@gmail.com>"]
links = "soundio"
build = "build.rs"
repository = "git@github.com:Kobrasadetin/soundio-rs.git"
license = "MIT"
description = "Native bindings to the libsoundio library"
keywords = ["audio", "media", "soundio"]
categories = ["multimedia", "multimedia::audio"]

[lib]
name = "libsoundio_sys"
path = "lib.rs"

[dependencies]
libc = "0.2"

[build-dependencies]
pkg-config = "0.3"
cmake = "0.1.2"
gcc = "0.3"

